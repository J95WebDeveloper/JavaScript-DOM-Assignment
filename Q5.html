<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
  </head>
  <body>
    <button id="Btn">Click</button>

    <script>
      const btn = document.getElementById("Btn");
      btn.addEventListener("click", () => {
        alert("Button is Clicked ...");
      });
    </script>
  </body>
</html>
